[tool:pytest]
# AGIBot测试配置

# 测试目录
testpaths = src/tests

# Python文件匹配模式
python_files = test_*.py *_test.py

# Python类匹配模式  
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 标记配置
markers =
    unit: 单元测试标记
    integration: 集成测试标记  
    e2e: 端到端测试标记
    performance: 性能测试标记
    security: 安全测试标记
    slow: 慢速测试标记(使用 -m "not slow" 跳过)

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --junit-xml=test_reports/junit.xml
    --html=test_reports/report.html
    --self-contained-html
    --cov=src
    --cov-report=html:test_reports/coverage_html
    --cov-report=xml:test_reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# 最小pytest版本
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 测试超时(秒)
timeout = 300

# 并行测试配置
# 取消注释以启用并行测试
# addopts = -n auto

# 测试发现配置
norecursedirs = 
    .git
    .tox  
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 自动模式
log_auto_indent = true

# xfail行为
xfail_strict = true 